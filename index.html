<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.5/react.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.5/react-dom.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/0.3.2/marked.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>
  <link rel="stylesheet" href="css/skeleton.css">
  <link rel="stylesheet" href="css/style.css">
  <link href='https://fonts.googleapis.com/css?family=Rock+Salt' rel='stylesheet' type='text/css'>
</head>
<body>
  <div id='content' class='container'></div>
  <script type='text/babel'>
  class Board extends React.Component {
    constructor(props) {
      super(props);
      this.state = { notes:[{name: 'first'}, {name: 'second'}], nextID: 0}
      this.notes = this.notes.bind(this);
      this.addNote = this.addNote.bind(this);
    }

    notes(){
      let notes = this.state.notes.map(note => {
        return(<Note name={note.name}/>);
      });
        return notes;
    }

    addNote(e){
      let notes = [{ name: 'name'}, ...this.state.notes];
      this.setState({notes: notes, nextID: ++this.state.nextID})
      console.log(this.state.notes, this.state.nextID)
    }

    render() {
      return(
        <div className='center twelve columns'>
          <h1 className='nine columns'>Stickies</h1>
          <button className='three columns' onClick={() => this.addNote()}>Add Sticky</button>

          <div className='twelve columns'>
            {this.notes()};
          </div>

        </div>
      );
    }
  }

  class Note extends React.Component {
    constructor(props) {
      super(props);
    }

    render() {
      return(
        <div className='sticky-note three columns'>{this.props.name}</div>
      );
    }

  }

  ReactDOM.render(<Board />, document.getElementById('content'));
  </script>
</body>
</html>
