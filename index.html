<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.5/react.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.5/react-dom.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/0.3.2/marked.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>
  <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="css/skeleton.css">
  <link rel="stylesheet" href="css/style.css">
  <link href='https://fonts.googleapis.com/css?family=Rock+Salt' rel='stylesheet' type='text/css'>
</head>
<body>
  <div id='content' class='container'></div>
  <script type='text/babel'>
  class StickyNote extends React.Component {
    constructor(props) {
      super(props);
      this.state = { note:[], nextID: 0}
      this.notes = this.notes.bind(this);
      this.addNote = this.addNote.bind(this);
    }

    notes(){
      let notes = this.state.notes.map( note => {
        return(<p>{note.name}</p>);
      });
        return notes;
    }

    addNote(e){
      e.preventDefault();
      let notes = [{ name: this.refs.name.value }, ...this.state.notes];
      this.refs.name.value = null;
      this.setState({ notes, nextID: ++this.state.nextID });
    }

    render() {
      return(
        <div className='center'>
        <h1>Stickies</h1>
        <button>Add Sticky</button>
        </div>
      );
    }
  }

  ReactDOM.render(<StickyNote />, document.getElementById('content'));
  </script>
</body>
</html>
