<!DOCTYPE html>
<html>
<head>

<body>
  <div id='content' class='container'></div>
  <script type='text/babel'>
  class Board extends React.Component {
    constructor(props) {
      super(props);
      this.state = { notes:[], nextID: 0}
      this.notes = this.notes.bind(this);
      this.addNote = this.addNote.bind(this);
    }

    notes(){
      let notes = this.state.notes.map( note => {
        return(<p>{note.name}</p>);
      });
        return notes;
    }

    addNote(){
      console.log('hey');
    }

    render() {
      return(

        <div className='center twelve columns'>
          <h1 className='nine columns'>Stickies</h1>
          <button className='three columns' onClick={ this.addNote}>Add Sticky</button>

          <div className='three columns'>
            {this.notes()};
          </div>

        </div>
      );
    }
  }

  class Note extends React.Component {
    constructor(props) {
      super(props);
    }

    render() {
      return(<div>blah</div>);
    }

  }

  ReactDOM.render(<Board />, document.getElementById('content'));
  </script>
</body>
</html>
